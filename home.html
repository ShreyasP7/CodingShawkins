<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingShawkins</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
   <div>
       <section id="navbar">
            <div class="container-fluid nav_bg">
                <div class="row">
                    <div class="nav-col col-12 mx-auto">
                    <div>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="/"><i class="fas fa-user-graduate"></i>CodingShawkins</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="dropdown-item" href="#home">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="dropdown-item" href="#form-register">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
       </section> 
       <section id="home">
            <div class="container-fluid">
                <div class="row pt-5">
                    <div class="col-10 mx-auto pt-5">
                    <div class="row pt-4 align-items-center">
                        <div class="col-6">
                            <h1 class="home-header">Grow your coding skills with<br/><strong class="highlight">CodingShawkins</strong></h1>
                            <h4 class="home-para my-3">We are a group of best Competetive Coders</h4>
                            <button class="btn btn-lg btn-outline-primary mt-2">Get Started</button>
                        </div>
                        <div class="col-6 mt-5">
                            <img src="images/img-1.jpeg" class="home-image"alt="Home Image"/>
                        </div>
                    </div>
                        
                    </div>
                </div>
            </div>
       </section>
       <section id="form-register">
         <div>
            <div class="registration-form">
                <h3>Register To CodingShawkins!</h3>
          
                <form>
                  <div class="form-group">
                    <label for="first_name"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                    <p class="error" id="first-name-error"></p>
                  </div>
          
                  <div class="form-group">
                    <label for="last_name"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                    <p class="error" id="last-name-error"></p>
                  </div>
          
                  <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email id">
                    <p class="error" id="email-error"></p>
                  </div>
          
                  <div class="form-group">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter a password">
                    <p class="error" id="password-error"></p>
                  </div>
          
                  <div class="form-group">
                    <label for="confirm_password"><strong>Confirm Password</strong></label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter the password">
                    <p class="error" id="confirm-password-error"></p>
                  </div>
          
                  <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
              </div>
        </div>
       </section>
    </div> 
    <script src="home.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
 </body>
</html>
